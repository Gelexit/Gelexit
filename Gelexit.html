<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelexit - E-shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(35, 47, 62, 0.9);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo-img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #ff5722;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: rgba(10, 10, 20, 0.9);
            border-radius: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product {
            flex: 1 1 calc(33.33% - 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-height: 400px; /* Nastavení minimální výšky pro zarovnání */
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 200px; /* Možnost upravit výšku obrázku */
            object-fit: contain;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff5722;
        }
        .buy-btn {
            display: block;
            background-color: #ff5722;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: auto; /* Zarovnání tlačítka na spodek */
        }
        .contact-section {
            background-color: rgba(35, 47, 62, 0.9);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        .contact-section a {
            color: #ff5722;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: inline;
            margin: 10px 0;
        }
        .contact-section a:hover {
            color: #e64a19;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container" onclick="resetPage()">
            <img src="Gelexit Logo.png" width="45" height="40" alt="">
            <div class="logo-text">Gelexit</div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Find a product..." onkeypress="handleEnter(event)">
            <button onclick="searchProduct()">Find</button>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: center; color: white;">Products</h1>
        <div class="products" id="productsContainer"></div>
    </div>

    <div class="contact-section">
        <h2>Contact</h2>
        <p style="color:#ff5722"><strong>📧 galexit1@gmail.com</strong></p>
        <a href="https://www.instagram.com/gele.xit?igsh=MWlhamkwdGdzNzhvdg==" target="_blank" style="vertical-align: +50%">📸 Instagram</a><br>
        <a href="https://www.facebook.com/profile.php?id=61573605022210&locale=cs_CZ" target="_blank">📘 Facebook</a>
    </div>

    <script>
        let products = [
                { name: "Mitolyn", desc: "Mitolyn is a natural dietary supplement that supports weight loss and metabolism by enhancing mitochondrial function. It contains a blend of six exotic plant-based ingredients that help burn fat and boost energy. Offers a 90-day money-back guarantee.", price: "$59", img:"Mitolyn.png", buyLink: "https://mitolyn.com/welcome/?hop=lukynadena&hopId=4355a31d-0018-49c7-b047-54c357068a01&fbclid=IwZXh0bgNhZW0CMTEAAR1vlB6-9xfwj7AzEyWNY0Ek42LqebW8RGVJt_xIdCqVMmfFK347p5hvLQI_aem_EcxbSnkNWFLHyeceD1RO1g" },
                { name: "Nagano Tonic", desc: "Nagano Lean Body Tonic is a natural dietary supplement that supports weight loss, metabolism, and overall well-being. It contains 15 key ingredients that aid digestion, energy, and mental clarity. Offers a 180-day money-back guarantee.", price: "$79", img:"Nagano Tonic.png", buyLink: "https://leanbodytonic.com/?hopId=22ef3108-19c1-481d-bc97-efff573e4cbc&fbclid=IwZXh0bgNhZW0CMTEAAR0T8OcnYLq4pJHGO508j1f62KsINOFmMpLJNyec5R7bz0diCxA5P_Jn8dE_aem_d6iQevq4CuBnolNTUf0AIA" },
                { name: "Sumatra Slim Belly Tonic", desc: "Sumatra Slim Belly Tonic is a natural dietary supplement that supports weight loss, metabolism, and quality sleep. It contains a blend of eight superfoods that help reduce appetite and boost energy. Offers a 180-day money-back guarantee.", price: "$69", img:"Sumatra Slim Belly Tonic.png", buyLink: "https://sumatratonic.com/getstarted/?hopId=06614b53-6552-4b01-9a7f-d91a68ca8241&fbclid=IwZXh0bgNhZW0CMTEAAR3zCxn-Qq2lUqRDYQbl51Z6QLjEtN4OgW9wNmd-jlhRZFqoMk6j4hlBIrs_aem_l8Y3MW_4SzL4VqH8yB-8Ag" },
                { name: "ProDentim", desc: "ProDentim is a natural supplement that supports oral health with probiotics and other natural ingredients. It contains 3.5 billion probiotic strains to balance the oral microbiome, promote gum health, and freshen breath. Offers a 60-day money-back guarantee.", price: "$69", img: "ProDentim.png", buyLink: "https://prodentim101.com/text.php?hopId=e9c4b523-d7a1-42f3-999c-3ab262ef3af5&hop=lukynadena&fbclid=IwZXh0bgNhZW0CMTEAAR2gG1DpQeI7uzID-iJQ1IHhm4hhhtcNxovGw64pGycrdEUVcs7pz81ER-8_aem_iS7PE0TfHGUOXU2q5M3Slw" },
                { name: "Moringa", desc: "Moringa Magic is a natural supplement made from moringa leaves, rich in vitamins A, C, E, and B complex, as well as minerals like calcium and iron. It supports energy, immune health, and overall well-being. Offers a 60-day money-back guarantee.", price: "$79", img: "Moringa.png", buyLink: "https://www.moringa-magic.com/?hopId=50b317d0-e1ee-4d0d-a521-7abe3a4eb564&fbclid=IwZXh0bgNhZW0CMTEAAR1VnVVVsX-7e9uNFHtA_iik5YBxGJKykgRr3ZMf1KfPNWgjqoeWaAAf1Z0_aem_doCoeJl9H0mfpWrxM0-Qag" },
                { name: "Pineal Guardian", desc: "Pineal Guardian is a natural supplement that supports brain health and memory. It contains a blend of nine ingredients, including Lion's Mane, Ginkgo Biloba, and Moringa. Offers a 365-day money-back guarantee.", price: "$59", img: "Pineal Guardian.png", buyLink: "https://thepinealguardian.com/indexvip.php?hop=lukynadena" },

        ];

        function removeDiacritics(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function displayProducts(filter = "") {
            let productsContainer = document.getElementById("productsContainer");
            productsContainer.innerHTML = "";

            let normalizedFilter = removeDiacritics(filter.toLowerCase());

            products.forEach(product => {
                let normalizedProductName = removeDiacritics(product.name.toLowerCase());

                if (normalizedProductName.includes(normalizedFilter)) {
                    productsContainer.innerHTML += `
                        <div class="product">
                            <img src="${product.img}" alt="${product.name}">
                            <h2>${product.name}</h2>
                            <p>${product.desc}</p>
                            <p class="price">${product.price}</p>
                            <a href="${product.buyLink}" class="buy-btn" target="_blank">Buy now</a>
                        </div>
                    `;
                }
            });
        }

        function searchProduct() {
            let input = document.getElementById("searchInput").value;
            displayProducts(input);
        }

        function handleEnter(event) {
            if (event.key === "Enter") searchProduct();
        }

        function resetPage() {
            document.getElementById("searchInput").value = "";
            displayProducts();
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        displayProducts();
    </script>

</body>
</html>
